<ion-header>

  <ion-navbar>
    <ion-title>Select Filters</ion-title>
    <button ion-button block (click)="closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group> serve
    <ion-item-divider color="light">Type of Event</ion-item-divider>
    <ion-item>
      <ion-label >Formal</ion-label>
      <ion-checkbox [(ngModel)]="Formal" (ionChange)="updateFilter()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Informal </ion-label >
      <ion-checkbox [(ngModel)]="Informal" (ionChange)="updateFilter()"></ion-checkbox>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Type of Food</ion-item-divider>
    <ion-item>
      <ion-label >Italian</ion-label>
      <ion-checkbox [(ngModel)]="Italian" (ionChange)="updateFilter()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >American</ion-label>
      <ion-checkbox [(ngModel)]="American" (ionChange)="updateFilter()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Mexican</ion-label>
      <ion-checkbox [(ngModel)]="Mexican" (ionChange)="updateFilter"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Korean</ion-label>
      <ion-checkbox [(ngModel)]="Korean" (ionChange)="updateFilter"></ion-checkbox>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Dietary Restrictions</ion-item-divider>
    <ion-item>
      <ion-label >Vegan</ion-label>
      <ion-checkbox [(ngModel)]="Vegan" (ionChange)="updateFilter"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Vegitarian</ion-label>
      <ion-checkbox [(ngModel)]="Vegitarian" (ionChange)="updateFilter"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Halal</ion-label>
      <ion-checkbox [(ngModel)]="Halal" (ionChange)="updateFilter"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label >Kosher</ion-label>
      <ion-checkbox [(ngModel)]="Kosher" (ionChange)="updateFilter()"></ion-checkbox>
    </ion-item>
  </ion-item-group>

</ion-content>
