<ion-header>
  <ion-navbar>
    <ion-title>
      FoodRoach
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar style=" background-color: white" class="searchbar"
                 [(ngModel)]="myInput"
                 [showCancelButton]="shouldShowCancel"
                 (ionInput)="onInput($event)"
                 (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div style="text-align: center">
    <button ion-button round color="light" class="filterButton" (click)="openDateModal()" style="margin-right: 15px">Date</button>
    <button ion-button round  color="light" class="filterButton" (click)="openDistanceModal()">Distance</button>
    <button ion-button round color="light" class="filterButton" style="margin-left: 15px" (click)="openFilterModal()">Filters</button>
  </div>

  <div class="card">
    <div class="card_image">
      <img src="http://www.thechinesequest.com/wp-content/uploads/2014/08/Chinese-food-facts.jpg" alt="" class="image">
    </div>

    <div class="cardContent">
      <p class="cardContentName">China Night</p>
      <button class="cardContentButton2">  <ion-icon ios="ios-star" md="md-star"></ion-icon> </button>
      <button class="cardContentButton"><i class="material-icons"></i> <ion-icon ios="ios-share" md="md-share"></ion-icon> </button>
      <div class ="tag-buttons">
        <button class = "button-tags"  ion-button round >Apr 6</button>
        <button class = "button-tags"  ion-button round >Formal</button>
        <button class = "button-tags"  ion-button round >Asian</button>
        <button class = "button-tags"  ion-button round >600 ft</button>

      </div>

    <div class="titleSocial">Follow me</div>
    <ul class="menuSocial">
      <li class="menuSocialItem"><a class="menuSocialItemLink icon-twitter"></a></li><li class="menuSocialItem"><a class="menuSocialItemLink icon-facebook2"></a></li><li class="menuSocialItem"><a href="https://plus.google.com/u/0/+JuanAntonioBeatoQui%C3%B1ones/posts" class="menuSocialItemLink icon-google-plus2"></a></li><li class="menuSocialItem"><a href="https://es.linkedin.com/in/juanbeato" class="menuSocialItemLink icon-linkedin2"></a></li>
    </ul>
  </div>

  </div>



</ion-content>
